<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- 제이쿼리 불러오기 -->

    <link rel="stylesheet" th:href="@{/css/login.css}">

                <div>

        <div class="athor">

            <a href="">

        <!--            <input type="button" class="join" value="회원가입">-->

    </div>


</section>
<footer th:include="footer :: footer"></footer>
